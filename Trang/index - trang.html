<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam</title>
    <link rel="stylesheet" href="style-test-trang.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="text-center border">
        <h1>Steam game</h1>
      </nav>
    </header>
    <main>
      <section id="Filter-Game-list" class="text-center container">
        <div class="row flex">
          <div class="col-6">
            <div class="card-wrapper">
              <div class="card-border"></div>
              <div id="tool-bar" class="border card card-shadow">
                <h3>Query Options</h3>
                <div class="flex flex-wrap justify-content-center">
                  <input id="name-query" type="text" placeholder="Search" />
                  <button id="search-btn" class="btn">Search-game</button>
                </div>
              </div>
            </div>

            <div class="card-wrapper">
              <div class="card-border"></div>
              <div id="genres-list" class="flex flex-column card card-shadow">
                <h3>Genres List</h3>
                <ul></ul>
              </div>
            </div>

            <div class="card-wrapper">
              <div class="card-border"></div>
              <div id="tags-list" class="flex flex-column card card-shadow">
                <h3>Tag List</h3>
                <ul></ul>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="card-wrapper">
              <div class="card-border"></div>
              <div id="games-list" class="flex flex-column card card-shadow">
                <h3>Games List</h3>
                <div>
                  <button id="games-list-btn" class="btn top-right-btn">
                    Games
                  </button>
                </div>
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script-trang.js"></script>
  </body>
</html>
